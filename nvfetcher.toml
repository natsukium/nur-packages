[copyq-darwin]
src.github = "hluk/CopyQ"
src.prefix = "v"
fetch.url = "https://github.com/hluk/CopyQ/releases/download/v$ver/CopyQ.dmg.zip"

[nixfmt]
src.git = "https://github.com/piegamesde/nixfmt"
src.branch = "rfc101-style"
fetch.github = "piegamesde/nixfmt"

[nixpkgs-review]
src.git = "https://github.com/natsukium/nixpkgs-review"
src.branch = "r-rmcgibbo-1"
fetch.github = "natsukium/nixpkgs-review"

[nowplaying-cli]
src.github = "kirtan-shah/nowplaying-cli"
src.prefix = "v"
fetch.url = "https://github.com/kirtan-shah/nowplaying-cli/archive/v$ver.tar.gz"

[qutebrowser-darwin]
src.github = "qutebrowser/qutebrowser"
src.prefix = "v"
fetch.url = "https://github.com/qutebrowser/qutebrowser/releases/download/v$ver/qutebrowser-$ver.dmg"
